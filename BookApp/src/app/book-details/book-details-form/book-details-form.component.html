<form
  #form="ngForm"
  (submit)="onSubmit(form)"
  [class.submitted]="service.formSubmitted"
  novalidate
  autocomplete="off"
>
  <input type="hidden" name="bookId" [value]="service.formData.bookId" />
  <div class="mb-3">
    <label>Book title</label>
    <input
      class="form-control form-control-lg"
      placeholder="enter book title"
      #title="ngModel"
      name="title"
      [(ngModel)]="service.formData.title"
      required
    />
  </div>
  <div class="mb-3">
    <label>Author</label>
    <input
      class="form-control form-control-lg"
      placeholder="enter author name"
      #author="ngModel"
      name="author"
      [(ngModel)]="service.formData.author"
      required
    />
  </div>

  <div class="row">
    <div class="mb-3 col-8">
      <label>isbn</label>
      <input
        class="form-control form-control-lg"
        placeholder="enter isbn number"
        type="text"
        #isbn="ngModel"
        name="isbn"
        [(ngModel)]="service.formData.isbn"
        required
        minlength="5"
        maxlength="16"
      />
    </div>
    <div class="mb-3 col-4">
      <label>Publication Date</label>
      <input
        class="form-control form-control-lg"
        placeholder="MM/YY"
        #publicationDate="ngModel"
        name="publicationDate"
        [(ngModel)]="service.formData.publicationDate"
        required
        minlength="5"
        maxlength="5"
      />
    </div>
  </div>
  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">Submit</button>
  </div>
</form>
